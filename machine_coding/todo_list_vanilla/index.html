<!-- 
    Design a TODO list using vanilla js

    Below requirements are needed
    1. Functionality of adding, editing and deleting tasks.
    2. User Interface should be easy to use.
    3. Errors should be handled efficiently.
    4. Code Quality: Well structured, readable and organized.
 -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>TODO List</h1>
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Enter your task" />
            <button type="submit" class="todo-submit">Add Todo</button>
        </form>
        <ul class="todo-list"></ul>
    </body>
    <script src="./script.js"></script>
</html>
